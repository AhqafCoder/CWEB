<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Student Details Management System</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="view-students.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold">View Student</a></li>
                
                    <li><a href="index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold">Back</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 flex justify-center items-center">
        <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-center mb-4">Add Student</h2>
            <form action="/add-students" method="POST">
                <div class="mb-4">
                    <label for="name" class="block font-medium text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="id" class="block font-medium text-gray-700">ID:</label>
                    <input type="text" id="id" name="id" required class="w-full px-3 py-2 border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="roll" class="block font-medium text-gray-700">Roll Number:</label>
                    <input type="text" id="roll" name="roll" required class="w-full px-3 py-2 border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="dob" class="block font-medium text-gray-700">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required class="w-full px-3 py-2 border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="gender" class="block font-medium text-gray-700">Gender:</label>
                    <select id="gender" name="gender" required class="w-full px-3 py-2 border rounded-md">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="email" class="block font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="phone" class="block font-medium text-gray-700">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border rounded-md">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Add Student</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4">
        <p>&copy; 2023 Student Details Management System. All rights reserved.</p>
    </footer>

</body>
</html>
